<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio11</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form method="submit" action="calendario.jsp>"
        <h4>Introduzca el nombre del mes</h4>
        <input name="nommes" type="text">
        <h4>Introduzca el primer día del mes</h4>
        <select name="primes">
            <option>L</option>
            <option>M</option>
            <option>X</option>
            <option>J</option>
            <option>V</option>
            <option>S</option>
            <option>D</option>
        </select>
        <h4>Introduzca cuántos días tiene el mes</h4>
        <input name="numdias" type="number">
        <input type="submit">
        </form>
    </body>
</html>
